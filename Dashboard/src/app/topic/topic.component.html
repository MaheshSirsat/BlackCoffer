<h2 style="text-align: center;">Topic</h2>
<div style="overflow-y: scroll; height: 90%; text-align: center;padding: 10px 20px;">
    <table  class="table table-striped" style="border: 1px solid rgb(100, 100, 100);padding:20px" >
        <thead class="thead-dark" >
          <tr >
            <th scope="col">Topic Name</th>
            <th scope="col">No. of Occurence</th>
           
          </tr>
        </thead>
        <tbody>
          <tr *ngFor=" let item of topiccount">
            
            <td> {{item.topic}} </td>
            <td>{{item.count}} </td>
          </tr>
         
        </tbody>
      </table>




    
</div>
